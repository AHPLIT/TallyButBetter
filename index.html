<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Rebirth</title>
    <link rel="stylesheet" href="style.css" />
</head>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'); 
    </style>
<body>
    
    <form id="tallyFrom">
        <img src="AHPL-logo.svg" alt="AHPL-logo">
        <h2>Record a Patron Interaction</h2>

        <label for="department">Department</label>
        <select id="department" required>
            <option value="">Select a department</option>
            <option value="1">Adult Services</option>
            <option value="2">Youth Services</option>
            <option value="3">Circulation</option>
            <option value="4">IT Department</option>
        </select>

        <label>
            Made Referral?
            <input type="checkbox" id="referral" />
        </label>

        <label for="notes">Anything to Note?</label>
        <textarea id="notes" rows="4" placeholder="Optional notes...."></textarea>

        <button type="submit">Tally!</button>
    </form>

    <script>
        document.getElementById('tallyForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const data = {
                department: document.getElementById('department').value,
                qType: document.getElementById('qType').value,
                referral: document.getElementById('referral').checked,
                notes: document.getElementById('notes').value,
                timestamp: new Date().toISOString()
            };


            fetch('http://localhost:3000/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(response => {
                alert("Tally recorded! ID: " + response.id);
                this.reset();
            })
            .catch(err => {
                console.error("Error submitting tally:", err);
                alert("Something went wrong. Please try again.");
            });
        });
    </script>
</body>
</html>
